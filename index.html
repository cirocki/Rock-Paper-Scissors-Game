<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game - Javascript Challenge 2019</title>
    <link rel="stylesheet" href="/src/reset.css">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="playground grid">

        <div class="player__area">
            <div>
                <h2 class="weapon-owner">Your weapon</h2>
                <h3 class="weapon-selected"></h3>
            </div>
        </div>

        <div class="main__area">
            <div class="info">
                <h3 class="project-name">Javascript challenge 2019 - Rock, Paper, Scissors Game</h3>
                <a class="project-author" href="https://cirocki.pl/" target="_blank">www.cirocki.pl</a>
            </div>
            <div class="results">
                <h2><span class="player-result">0</span>-<span class="opponent-result">0</span></h2>
                <h3 class="result-text blink">Hello! Time to make your move</h3>
            </div>
            <div class="options">
                <h3>Choose Your weapon:</h3>
                <button id="rock" class="btn btn-weapon">Rock</button>
                <button id="paper" class="btn btn-weapon">Paper</button>
                <button id="scissors" class="btn btn-weapon">Scissors</button>
            </div>

        </div>

        <div class="opponent__area">
            <h2 class="weapon-owner">Opponent's weapon</h2>
            <h3 class="weapon-selected"></h3>
        </div>
    </div>



    <script src="/src/scripts.js"></script>
</body>

</html>
